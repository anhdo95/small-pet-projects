<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>English Idioms and Structures Page</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <!-- Templates -->
  <template id="menu-item-template">
    <li><a href="#{{ name }}">{{ name }}</a></li>
  </template>

  <template id="idiom-section-template">
    <section class="idiom">
      <dl>
        <dt>
          <h3>{{ name }}</h3>
        </dt>
        <dd class="meaning">{{ meaning }}</dd>
        <ol class="examples">{{ examples }}</ol>
      </dl>
    </section>
  </template>

  <!-- UI -->
  <nav id="navbar">
    <header>
      <h1>Idioms and Structures</h1>
    </header>
    <ul id="menu"></ul>
  </nav>
  <main id="content">
    <form id="filter-form">
      <input id="search-box" type="text" placeholder="Please enter an idiom or structure ...">
    </form>

    <section id="sections"></section>

  </main>

  <footer id="footer">
    All the idioms, phrasal verbs and essential structures of English are collected while breaking my back periods of
    time to build up this site.
    <p>&copy; All rights reserved by community</p>
  </footer>

  <script src="libs/jquery-3.4.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
